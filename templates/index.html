<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Screening Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .col {
            flex: 1;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 30px auto 0;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .required:after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Mental Health Screening Form</h1>
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="Age" class="required">Age</label>
                        <input type="number" id="Age" name="Age" min="18" max="60" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="Gender" class="required">Gender</label>
                        <select id="Gender" name="Gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Non-Binary">Non-Binary</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="family_history" class="required">Family History of Mental Illness</label>
                <select id="family_history" name="family_history" required>
                    <option value="">Select Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="work_interfere" class="required">If you have a mental health condition, do you feel that it interferes with your work?</label>
                <select id="work_interfere" name="work_interfere" required>
                    <option value="">Select Option</option>
                    <option value="Never">Never</option>
                    <option value="Rarely">Rarely</option>
                    <option value="Sometimes">Sometimes</option>
                    <option value="Often">Often</option>
                    <option value="N/A">Not Applicable</option>
                </select>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="remote_work" class="required">Do you work remotely?</label>
                        <select id="remote_work" name="remote_work" required>
                            <option value="">Select Option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="tech_company" class="required">Do you work in a tech company?</label>
                        <select id="tech_company" name="tech_company" required>
                            <option value="">Select Option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="care_options" class="required">Do you know the care options available for mental health?</label>
                <select id="care_options" name="care_options" required>
                    <option value="">Select Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Not sure">Not sure</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mental_vs_physical" class="required">Do you think your employer takes mental health as seriously as physical health?</label>
                <select id="mental_vs_physical" name="mental_vs_physical" required>
                    <option value="">Select Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Don't know">Don't know</option>
                </select>
            </div>

            <button type="submit" class="btn">Predict Mental Health Need</button>
        </form>
    </div>
</body>
</html>
